<div class="book-container">
    <div class="book-item" *ngFor="let book of books">
      <h3>{{ book.title }}</h3>
      <p><strong>Author:</strong> {{ book.author }}</p>
      <p><strong>Genre:</strong> {{ book.genre }}</p>
      <p><strong>Copies Left:</strong> {{ book.copiesLeft }}</p>
    </div>
  </div>
